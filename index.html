<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2 Pikachu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="GAME">
  <canvas id="canvas" width="400" height="500"></canvas>
</div>

<!-- Mobile Touch Controls -->
<div class="mobile-controls">
  <button class="touch-btn left-btn" id="leftBtn" ontouchstart="handleTouchLeft(event)" ontouchend="handleTouchEnd(event)">
    <span>←</span>
    <span class="btn-label">Left</span>
  </button>
  <button class="touch-btn right-btn" id="rightBtn" ontouchstart="handleTouchRight(event)" ontouchend="handleTouchEnd(event)">
    <span>→</span>
    <span class="btn-label">Right</span>
  </button>
</div>

<img src="assets/pikachu.png" id="p1" class="invImage">
<img src="assets/pikachu.png" id="p2" class="invImage">
<img src="assets/pokeball.png" id="bomb" class="invImage">
<img src="assets/candy.png" id="fruit" class="invImage">

<script src="script.js"></script>

</body>

</html>
